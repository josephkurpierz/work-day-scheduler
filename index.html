<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://kit.fontawesome.com/bfe2a80c2b.js" crossorigin="anonymous"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead ">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="hour-9" class="row timeBlock">
        <div class="col hour" data-index="0">9AM</div>
        <textarea class="col-9 task description" data-index="0"></textarea>
        <button class="col saveBtn" data-index="0"><i class="fa-solid fa-lock"></i></button>
      </div>
      <div id="hour-10" class="row timeBlock">
        <div class="col hour" data-index="1">10AM</div>
        <textarea class="col-9 task description" data-index="1"></textarea>
        <button class="col saveBtn" data-index="1"><i class="fa-solid fa-lock"></i></button>
      </div>
      <div id="hour-11" class="row timeBlock">
        <div class="col hour" data-index="2">11AM</div>
        <textarea class="col-9 task description" data-index="2"></textarea>
        <button class="col saveBtn" data-index="2"><i class="fa-solid fa-lock"></i></button>
      </div>
      <div id="hour-12" class="row timeBlock">
        <div class="col hour" data-index="3">12PM</div>
        <textarea class="col-9 task description" data-index="3"></textarea>
        <button class="col saveBtn" data-index="3"><i class="fa-solid fa-lock"></i></button>
      </div>
      <div id="hour-13" class="row timeBlock">
        <div class="col hour" data-index="4">1PM</div>
        <textarea class="col-9 task description" data-index="4"></textarea>
        <button class="col saveBtn" data-index="4"><i class="fa-solid fa-lock"></i></button>
      </div>
      <div id="hour-14" class="row timeBlock">
        <div class="col hour" data-index="5">2PM</div>
        <textarea class="col-9 task description" data-index="5"></textarea>
        <button class="col saveBtn" data-index="5"><i class="fa-solid fa-lock"></i></button>
      </div>
      <div id="hour-15" class="row timeBlock">
        <div class="col hour" data-index="6">3PM</div>
        <textarea class="col-9 task description" data-index="6"></textarea>
        <button class="col saveBtn" data-index="6"><i class="fa-solid fa-lock"></i></button>
      </div>
      <div id="hour-16" class="row timeBlock">
        <div class="col hour" data-index="7">4PM</div>
        <textarea class="col-9 task description" data-index="7"></textarea>
        <button class="col saveBtn" data-index="7"><i class="fa-solid fa-lock"></i></button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
